<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Atualizar Paciente</title>
<script type="text/javascript">
	function consulta() {
		window.location = "/sig/pacientes"; 
	}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Paciente</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/sig/paciente/edit/{id} (id=${paciente.id}) }"
						th:object="${paciente}" method="post">
						
						<label for="Nome" class="col-form-label">Nome:</label>
					    <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="nome"> 
					    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="textdanger"></span>
						
				    	
				    	<label for="cpf" class="col-form-label">CPF:</label>
				    	<input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="CPF"> 
				    	<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="textdanger"></span>
				    	
				    	<label for="email" class="col-form-label">Email:</label>
				    	<input type="text"  th:field="*{email}" class="form-control" id="email" placeholder="Email"> 
				    	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="textdanger"></span>
				    	
				    	<label for="cep" class="col-form-label">CEP:</label>
				    	<input type="text"  th:field="*{cep}" class="form-control" id="cep" placeholder="CEP"> 
				    	<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="textdanger"></span>
				    	
				    	<label for="telefone" class="col-form-label">Telefone:</label>
				    	<input type="text"  th:field="*{telefone}" class="form-control" id="telefone" placeholder="Telefone"> 
				    	<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="textdanger"></span>
				    	
				    	<label for="endereco" class="col-form-label">Endereco:</label>
				    	<input type="text"  th:field="*{endereco}" class="form-control" id="endereco" placeholder="Endereco"> 
				    	<span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="textdanger"></span>
				    	
				    	<label for="observacao" class="col-form-label">Observação:</label>
				    	<input type="text"  th:field="*{observacao}" class="form-control" id="observacao" placeholder="Observação"> 
				    	<span th:if="${#fields.hasErrors('observacao')}" th:errors="*{observacao}" class="textdanger"></span>
						
						<br/>
						
						<div class="form-group col-md-8">
							<input type="button" class="btn btn-danger" value="Cancelar" onclick="consulta();">
							<input type="submit" class="btn btn-primary" value="Atualizar Paciente" onclick="consulta();"> 
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
