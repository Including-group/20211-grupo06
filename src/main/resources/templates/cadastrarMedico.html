<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

<head>
    <meta charset="ISO-8859-1">
    <title>Cadastro de Medicos</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
    <script type="text/javascript"> function consulta() { window.open("/sig/medicos"); } </script> 
</head>

<body>
    <h1> Cadastrar mÃ©dico </h1>
    <form action="#" th:action="@{/sig/medicos}" th:object="${medico}" method="post" class="col-md-6">
    	
    	<label for="Nome" class="col-form-label">Nome:</label>
    	<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="nome"> 
    	<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="textdanger"></span>
    	<br>
    	
    	<label for="cpf" class="col-form-label">CRM:</label>
    	<input type="text" th:field="*{crm}" class="form-control" id="crm" placeholder="CRM"> 
    	<span th:if="${#fields.hasErrors('crm')}" th:errors="*{crm}" class="textdanger"></span>
    	<br>
    	
    	<label for="cpf" class="col-form-label">CPF:</label>
    	<input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="CPF"> 
    	<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="textdanger"></span>
    	<br>
    	
    	<label for="email" class="col-form-label">Email:</label>
    	<input type="text"  th:field="*{email}" class="form-control" id="email" placeholder="Email"> 
    	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="textdanger"></span>
    	<br>
    	
    	<label for="cep" class="col-form-label">CEP:</label>
    	<input type="text"  th:field="*{cep}" class="form-control" id="cep" placeholder="CEP"> 
    	<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="textdanger"></span>
    	<br>
    	
    	<label for="endereco" class="col-form-label">Endereço Pessoal:</label>
    	<input type="text"  th:field="*{endereco}" class="form-control" id="cep" placeholder="Endereco"> 
    	<span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="textdanger"></span>
    	<br>
    	
    	<label for="logradouro" class="col-form-label">Logradouro Hospital:</label>
    	<input type="text"  th:field="*{logradouroHospital}" class="form-control" id="logradouro" placeholder="logradouro"> 
    	<span th:if="${#fields.hasErrors('logradouroHospital')}" th:errors="*{cep}" class="textdanger"></span>
    	<br>
    	
    	<label for="cargaHoraria" class="col-form-label">Carga Horária:</label>
    	<input type="text"  th:field="*{cargaHoraria}" class="form-control" id="cargaHoraria" placeholder="cargaHoraria"> 
    	<span th:if="${#fields.hasErrors('cargaHoraria')}" th:errors="*{cep}" class="textdanger"></span>
    	<br>
    	
    	<!-- <label for="especialidade" class="col-form-label">Especialidade</label>
    	<input type="text" class="form-control" id="especialidade" placeholder="especialidade">
    	<span th:if="${#fields.hasErrors('especialidade')}" th:errors="*{especialidade}" class="textdanger"></span>
    	<br> -->
    	
    	<input type="submit" class="btn btn-primary" value="Cadastrar médico"> 
    	
    </form>
</body>

</html>
