<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

<head>
    <meta charset="ISO-8859-1">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
    <script type="text/javascript"> function consulta() { window.open("/sig/medicos"); } </script> 
</head>


<script>

function alertes() {
	const form = document.getElementById('form');
	
	const cpf = document.getElementById("cpf").value;
	if(cpf.length < 11 || cpf.length > 11) {
		alert('O CPF deve conter 11 caracteres.');
		return;
	}
	
	const cep = document.getElementById("cep").value;
	if(cep.length < 9 || cep.length > 9) {
		alert('o CEP deve conter 9 caracteres.');
		return;
	}
	
	form.submit();
}

</script>

<body>
	<header th:replace="fragments/header :: menuSuperior"> <div>header</div> </header>
	<div class="container my-5 col-md-11">
    	<h1> Cadastrar Paciente </h1>
	    <form id="form" action="#" th:action="@{/sig/pacientes}" th:object="${paciente}" method="post" class="col-md-4">
	    	
	    	<label for="Nome" class="col-form-label">Nome:</label>
		    <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome completo"> 
		    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="textdanger"></span>
		    <br>
		    
		    <label for="cpf" class="col-form-label">CPF:</label>
	    	<input type="text" th:field="*{cpf}" max="11" class="form-control" id="cpf" placeholder="CPF"> 
	    	<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="email" class="col-form-label">Email:</label>
	    	<input type="text"  th:field="*{email}" class="form-control" id="email" placeholder="Email"> 
	    	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="telefone" class="col-form-label">Telefone:</label>
	    	<input type="text"  th:field="*{telefone}" class="form-control" id="telefone" placeholder="Telefone"> 
	    	<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="cep" class="col-form-label">CEP:</label>
	    	<input type="text"  th:field="*{cep}" class="form-control" id="cep" placeholder="CEP"> 
	    	<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="observacao" class="col-form-label">Observação:</label>
	    	<input type="text"  th:field="*{observacao}" class="form-control" id="observacao" placeholder="Observação"> 
	    	<span th:if="${#fields.hasErrors('observacao')}" th:errors="*{observacao}" class="textdanger"></span>
	    	<br>
	    	
	    	<input onclick="alertes()" class="btn btn-primary" value="Cadastrar Paciente">
	    </form>
	</div>
</body>

</html>
