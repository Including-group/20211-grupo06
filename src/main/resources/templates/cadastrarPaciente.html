<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

<head>
    <meta charset="ISO-8859-1">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
    <script type="text/javascript"> function consulta() { window.open("/sig/medicos"); } </script> 
</head>

<body>
	<header th:replace="fragments/header :: menuSuperior"> <div>header</div> </header>
	<div class="container my-5 col-md-11">
    	<h1> Cadastrar Paciente </h1>
	    <form action="#" th:action="@{/sig/pacientes}" th:object="${paciente}" method="post" class="col-md-4">
	    	
	    	<label for="Nome" class="col-form-label">Nome:</label>
		    <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome completo"> 
		    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="textdanger"></span>
		    	
	    	
	    	<input type="submit" class="btn btn-primary" value="Cadastrar médico">
	    </form>
	</div>
</body>

</html>
