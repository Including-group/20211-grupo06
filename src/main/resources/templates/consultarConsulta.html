<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

<head>
    <meta charset="utf-8">
    <title>Cadastro de Medicos</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
    <script type="text/javascript"> function consulta() { window.open("/sig/medicos"); } </script> 
</head>


<script>

function alertes() {
	const form = document.getElementById('form');
	
	const cpf = document.getElementById("cpf").value;
	if(cpf.length < 11 || cpf.length > 11) {
		alert('O CPF deve conter 11 caracteres.');
		return;
	}
	
	const cep = document.getElementById("cep").value;
	if(cep.length < 9 || cep.length > 9) {
		alert('o CEP deve conter 9 caracteres.');
		return;
	}
	
	form.submit();
}

</script>

<body>
	<header th:replace="fragments/header :: menuSuperior"> <div>header</div> </header>
	<div class="container my-5 col-md-11">
    	<h1 onclick="alertes()" > Cadastrar médico </h1>
	    <form id="form" action="#" th:action="@{/sig/medicos}" th:object="${medico}" method="post" class="col-md-4">
	    	
	    	<label for="Nome" class="col-form-label">Nome: *</label>
		    <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome completo"> 
		    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="textdanger"></span>
		    	
		    <label for="cpf" class="col-form-label">CRM: *</label>
		    <input type="text" th:field="*{crm}" class="form-control" id="crm" placeholder="CRM"> 
		    <span th:if="${#fields.hasErrors('crm')}" th:errors="*{crm}" class="textdanger"></span>
	    	
	    	
	    	<label for="cpf" class="col-form-label">CPF: *</label>
	    	<input type="text" th:field="*{cpf}" max="11" min="11" class="form-control" id="cpf" placeholder="CPF"> 
	    	<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="email" class="col-form-label">Email: *</label>
	    	<input type="email"  th:field="*{email}" class="form-control" id="email" placeholder="Email"> 
	    	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="cep" class="col-form-label">CEP: *</label>
	    	<input type="text" min="8" th:field="*{cep}" class="form-control" id="cep" placeholder="CEP"> 
	    	<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="logradouro" class="col-form-label">Endereço do Hospital: *</label>
	    	<input type="text"  th:field="*{logradouroHospital}" class="form-control" id="logradouro" placeholder="Endere�o do Hospital"> 
	    	<span th:if="${#fields.hasErrors('logradouroHospital')}" th:errors="*{cep}" class="textdanger"></span>
	    	<br>
	    	
	    	<label for="cargaHoraria" class="col-form-label">Carga Horária em horas: *</label>
	    	<input type="number"  th:field="*{cargaHoraria}" class="form-control" id="cargaHoraria" placeholder="cargaHoraria"> 
	    	<span th:if="${#fields.hasErrors('cargaHoraria')}" th:errors="*{cep}" class="textdanger"></span>
	    	<br>
	    	
	    	 <label for="especialidade" class="col-form-label">Especialidade: *</label>
	    	<input type="text" th:field="*{especialidade}" class="form-control" id="especialidade" placeholder="especialidade">
	    	<span th:if="${#fields.hasErrors('especialidade')}" th:errors="*{especialidade}" class="textdanger"></span>
	    	<br>
	    	
	    	<input onclick="alertes()" class="btn btn-primary" value="Cadastrar m�dico">
	    </form>
	</div>
</body>

</html>
