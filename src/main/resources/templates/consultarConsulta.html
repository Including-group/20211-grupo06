<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de consultas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<body>
	<header th:replace="fragments/header :: menuSuperior"> <div>header</div> </header>
	<div class="container my-5 col-md-11">
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<div class="row">
					<h5 class="panel-title">Lista de consultas</h5>	
				</div>
				<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
					rel="stylesheet" />
				<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
					rel="stylesheet" />
			</div>
			
			<div class="panel-body" th:switch="${consultas}">
				<div th:case="*">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>CPF do paciente</th>
								<th>CRM</th>
								<th>Data consulta</th>
								<th>Periodo Consulta</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="consulta : ${consultas}">
								<td th:text="${consulta.id}"></td>
								<td th:text="${consulta.cpf}"></td>
								<td th:text="${consulta.crmMedico}"></td>
								<td th:text="${consulta.dataConsulta}" class="dataConsulta"></td>
								<td th:text="${consulta.horarioConsulta}"></td>
								<td>
									<div class="btn-group pull-right">
										<a class="btn btn-sm btn-primary"
											th:href="@{/sig/consulta/editView/{cpf}(id=${consulta.id})}">Editar</a>
										<a class="delete btn btn-sm btn-danger"
											th:href="@{/sig/consulta/{id}(id=${consulta.id})}">Excluir</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
